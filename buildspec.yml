version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - echo "Installing dependencies..."
      - npm install
  build:
    commands:
      - echo "Fixing vite permission..."
      - chmod +x node_modules/.bin/vite
      - echo "Building project..."
      - npm run build

artifacts:
  base-directory: build
  files:
    - '**/*'
